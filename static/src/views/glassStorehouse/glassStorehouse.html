<script>
  layui.use(['admin', 'table', 'laydate'], function () {
    var $ = layui.jquery
      , admin = layui.admin
      , table = layui.table
      , laydate = layui.laydate;

    table.render({
      elem: '#test-table-toolbar'
      , url: './json/table/demo.js'
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '用户数据表'
      , cols: [[
        { type: 'checkbox', fixed: 'left' }
        , { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true }
        , { field: 'username', title: '系列名称', width: 120, }
        , { field: 'sex', title: '厂家', width: 80, sort: true }
        , { field: 'sex', title: '左上角', width: 120, sort: true }
        , { field: 'sex', title: '左下角', width: 120, sort: true }
        , { field: 'sex', title: '右上角', width: 120, sort: true }
        , { field: 'sex', title: '右下角', width: 120, sort: true }
        , { field: 'sex', title: '其他' }
        , { fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: 250 }
      ]]
      , page: true
    });

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
          break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：' + data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选' : '未全选');
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        layer.prompt({
          formType: 2
          , value: data.email
        }, function (value, index) {
          obj.update({
            email: value
          });
          layer.close(index);
        });
      }
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#startDate' //指定元素
    });
    laydate.render({
      elem: '#endDate' //指定元素
    });

    $('#openAddModel').on('click', function () {
      laydate.render({
        elem: '#createDate'
      })
      layer.open({
        type: 1,
        area: ['800px', '350px'],
        content: $('#addModel'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
        shade: 0,
        btn: ['提交', '重置'],
        btn1: function (index, layero) {
          var kk = $("#username").val();
          alert(kk);
        },
        btn2: function (index, layero) {
          // $("createPerson").val('')
          // $("createDate").val('')
          // $("customerName").val('')
          // $("customerPhone").val('')
          // $("orderNumber").val('')
          // $("totalMoney").val('')
          // $("deposit").val('')
          // $("createPerson").val('')
          // $("createPerson").val('')
          return false;
        }
      });
    })
  });
</script>
