<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="test.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->          
          
<div class="layui-container">
  <blockquote class="layui-elem-quote">注意：下述演示中的颜色只是做一个区分作用，并非栅格内置。</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>列偏移</legend>
  </fieldset> 
   

   
  <div class="layui-row">
    <div class="layui-col-md3 layui-col-md-offset3">
      <div class="grid-demo grid-demo-bg1">偏移3列</div>
    </div>
    <div class="layui-col-md3 layui-col-md-offset1">
      <div class="grid-demo">偏移1列</div>
    </div>
  </div>

  <p>外边框</p>
  <hr class="layui-bg-blue">
  <div class="layui-form-item">
    <label class="layui-form-label">单行输入框</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" width=50px>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">单行输入框2</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题2" class="layui-input" width=50px>
    </div>
  </div>
 
 <div class="layui-row">
  <div class="layui-col-md2 layui-col-md-offset2">
    <div class="grid-demo grid-demo-bg1">属性一:</div>
  </div>
  <div class="layui-col-md7 layui-col-md-offset1">
    <div class="grid-demo">偏移3列</div>
  </div>
  <div class="layui-col-md2 layui-col-md-offset2">
    <div class="grid-demo grid-demo-bg1">属性二</div>
  </div>
  <div class="layui-col-md7 layui-col-md-offset1">
    <div class="grid-demo">偏移3</div>
  </div>
</div>

<fieldset class="layui-elem-field">
  <legend>爱好</legend>
  <div class="layui-field-box">
    <div class="layui-form-item">
      <label class="layui-form-label">单行输入框</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" width=50px>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">单行输入框2</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题2" class="layui-input" width=50px>
      </div>
    </div>
  </div>
</fieldset>
<br>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>引用区块</legend>
</fieldset>

<br>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>字段集区块</legend>
</fieldset>

<br>
<fieldset class="layui-elem-field layui-field-title">
  <legend>带标题的横线</legend>
</fieldset>

  <script src="layui-v2.5.6/layui/layui.js" charset="utf-8"></script>

</body>
</html>
