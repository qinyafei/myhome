
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="example-container" style="width:400px;height:400px"></div>
<script type="text/javascript" src="../js/zrender.js"></script>
<script>
    window.onload = function() {
        var container = document.getElementsByClassName('example-container')[0];
        var zr = zrender.init(container);
 
        zr.add(new zrender.Rect({
            shape: {
                width: 100,
                height: 100
            },
            style: {fill: "#6cb3e9"},
            position:[150,150],
            zlevel: -1
        }));
        zr.add(new zrender.Rect({
            shape: {
                width: 40,
                height: 40
            },
            style: {fill: "#ffd366"},
            position:[200,200]
 
        }));
        zr.add(new zrender.Rect({
            shape: {
                width: 200,
                height: 200
            },
            style: {fill: "#ff9c7a"},
            position:[100,100],
            zlevel: -2
        }));
 
    }
</script>
</body>
