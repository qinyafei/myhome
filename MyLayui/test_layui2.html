<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="test.css" media="all">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</head>

<body>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">编号</label>
                <input type="text" name="number" class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">安装位置</label>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">宽</label>
                <div class="layui-input-inline">
                    <input type="text" name="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">高</label>
                <div class="layui-input-inline">
                    <input type="text" name="number" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">窗型</label>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-col-md1">
            <div>
                <fieldset class="layui-elem-field site-demo-button">
                    <legend>按钮组</legend>
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn">增加</button>
                        <button type="button" class="layui-btn ">编辑</button>
                        <button type="button" class="layui-btn">删除</button>
                    </div>
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button>
                    </div>
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">文字</button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                                class="layui-icon"></i></button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                                class="layui-icon"></i></button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                                class="layui-icon"></i></button>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="grid-demo">
                <div id="main">
                </div>
            </div>
        </div>
        <div class="layui-col-md2 layui-col-md-offset9">
            <div class="grid-demo grid-demo-bg1">
                <table class="layui-table" lay-size="sm">
                    <colgroup>
                        <col width="60" height="15">
                        <col width="80" height="15">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>昵称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>贤心</td>
                            <td>
                                <div class="layui-row">
                                    <div class="layui-col-xs3">
                                        <input type="text" autocomplete="on" style="width: 80px;height: 25px;"
                                            placeholder="请输入" class="layui-input">
                                    </div>
                                    <div class="layui-col-xs3 layui-col-md-offset6">
                                        <button type="button" style="height: 25px;"
                                            class="layui-btn layui-btn-primary layui-btn-xs" id="testbtn">+</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>许闲心</td>
                            <td><input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入"
                                    class="layui-input" style="width: 80px;height: 25px;"></td>
                        </tr>
                        <tr>
                            <td>sentsin</td>
                            <td>
                                <div class="layui-input-inline">
                                    <select name="quiz2">
                                        <option value="">请选择市</option>
                                        <option value="杭州">杭州</option>
                                        <option value="宁波" disabled="">宁波</option>
                                        <option value="温州">温州</option>
                                        <option value="温州">台州</option>
                                        <option value="温州">绍兴</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        jQuery("#lay").click(function () {
            layer.msg("点击事件");
        });

    </script>


</body>

</html>
