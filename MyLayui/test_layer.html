<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="test.css" media="all">
    <script src="layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

    <div class="layui-row" style="margin-top: 20px;">
        <div class="layui-col-md2">
            <label class="layui-form-label">编号</label>
            <input type="text" name="number" class="layui-input">
        </div>
        <div class="layui-col-md2">
            <label class="layui-form-label">安装位置</label>
            <div class="layui-input-inline" style="width:120px;height:30px;">
                <select  name="batchId" class="layui-form-select">
                    <option value="">请选择市</option>
                    <option value="杭州">杭州</option>
                    <option value="宁波" disabled="">宁波</option>
                    <option value="温州">温州</option>
                    <option value="温州">台州</option>
                    <option value="温州">绍兴</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md2">
            <label class="layui-form-label">宽</label>
            <input type="text" name="number" placeholder="请输入标题" class="layui-input">
        </div>
        <div class="layui-col-md2">
            <label class="layui-form-label">高</label>
            <input type="text" name="number" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-col-md2">
            <label class="layui-form-label">窗型</label>
            <select name="quiz2">
                <option value="">请选择市</option>
                <option value="杭州">杭州</option>
                <option value="宁波" disabled="">宁波</option>
                <option value="温州">温州</option>
                <option value="温州">台州</option>
                <option value="温州">绍兴</option>
            </select>
        </div>
    </div>

</body>

</html>
