<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熟悉 ZRender API </title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div>
        <button type="button" onclick="onAttr()">change</button>
    </div>
    <!-- 容器 -->
    <div id="main"></div>

    <!-- 引入zrender -->
    <script src="../js/zrender.js"></script>
    <script>
        //初始化一个实例
        var zr = zrender.init(document.getElementById('main'), {
            renderer: 'canvas',       //渲染方式 支持'canvas','svg','vml'
            devicePixelRatio: 1,      //画布大小与容器大小之比，仅当 renderer 为 'canvas' 时有效
            width: 'auto',            //画布宽度
            height: 'auto'            //画布高度
        });

        //这里练习代码
        var rect = new zrender.Rect({
            style: {
                fill: 'red',      //填充颜色
                stroke: 'none'    //描边颜色
            },
            shape: {
                x: 100,           //x,y代表坐标
                y: 100,
                width: 200,
                height: 100,
                r: [3]            //圆角
            },
            z: 1                   //层次，大的会覆盖小的
        });
        zr.add(rect);


        var rect2 = new zrender.Rect({
            position: [100, 100],  //平移距离，
            style: {
                fill: 'red',
                stroke: 'none'
            },
            shape: {
                x: 0,
                y: 0,
                width: 200,
                height: 100,
                r: [3]
            },
            z: 1
        });


        function onAttr(rc2) {
            rc2.attr({
                style: {
                    fill: 'yellow'
                },
                shape: {
                    width: 300,
                    height: 200
                }
            });
        }

        //fortest
        zr.add(new zrender.Line(
            {
                style:
                {
                    xStart: 0,
                    yStart: 100,
                    xEnd: 300,
                    yEnd: 100,
                    strokeColor: 'black',
                    lineWidth: 1
                }
            }));

        zr.add(new zrender.Line(
            {
                style:
                {
                    xStart: 100,
                    yStart: 0,
                    xEnd: 100,
                    yEnd: 300,
                    strokeColor: 'black',
                    lineWidth: 1
                }
            }));

        zr.add(new zrender.Text(
            {
                style:
                {
                    x: 100,
                    y: 100,
                    color: 'red',
                    text: 'Align:right;\nBaseline:bottom',
                    textAlign: 'right',
                    textBaseline: 'bottom'
                },
                hoverable: true,
                zlevel: 2
            }));

        zr.add(new zrender.Text(
            {
                style:
                {
                    x: 100,
                    y: 100,
                    color: 'red',
                    text: 'Align:right;\nBaseline:top',
                    textAlign: 'right',
                    textBaseline: 'top'
                },
                hoverable: true,
                zlevel: 2
            }));

        zr.add(new zrender.Text(
            {
                style:
                {
                    x: 100,
                    y: 100,
                    color: 'red',
                    text: 'Align:left;\nBaseline:bottom',
                    textAlign: 'left',
                    textBaseline: 'bottom'
                },
                hoverable: true,
                zlevel: 2
            }));

        zr.add(new zrender.Text(
            {
                style:
                {
                    x: 100,
                    y: 100,
                    color: 'red',
                    text: 'Align:left;\nBaseline:top',
                    textAlign: 'left',
                    textBaseline: 'top'
                },
                hoverable: true,
                zlevel: 2
            }));

        zr.render();


    </script>
</body>

</html>
